name: Android Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Dependencies
      run: |
        npm install
        npm install --save @capacitor/core @capacitor/cli
        npm install @capacitor/android
    - name: React App
      run: |
        npm run build
    - name: Android APK
      run: |
        npx cap init
        npx cap add android
        npx cap copy
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
    - name: Rename APK
      run: |
        mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/app_aqp.apk
    - name: Verify APK
      run: |
        ls -R android/app/build/outputs/apk/
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app_aqp
        path: android/app/build/outputs/apk/debug/app_aqp.apk
